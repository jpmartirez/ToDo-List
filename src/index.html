<!DOCTYPE html>
<html lang="en" class="font-[Montserrat]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List | JP</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-[#674636] flex justify-center mt-[120px] px-3">
    <div
      class="w-[450px] border-4 border-black bg-[#AAB396] p-7 rounded-2xl relative"
    >
      <img
        src="../icon/web-logo.png"
        alt="web-logo"
        class="absolute w-[60px] sm:w-[70px] top-2 left-2"
      />
      <h1 class="mb-3 text-2xl font-bold text-center text-white">TO DO LIST</h1>
      <div class="text-center">
        <input
          type="text"
          class="p-2 border-2 border-black inputTask rounded-xl"
        />
        <button
          class="p-2 mt-2 font-semibold text-white transition-all bg-black rounded-md addButton hover:bg-white hover:text-black"
        >
          ADD
        </button>
      </div>
      <h2 class="mt-5 text-2xl font-bold text-center text-white">Tasks</h2>
      <hr />

      <div class="flex flex-col items-center mt-3 taskOutput">
        <!-- All tasks -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
